<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="card">
          <div class="upper-suit-container">
            <span id="upper" class="upper-suit"></span>
          </div>      <!--♦ ♥ ♠ ♣-->
          <div id="value" class="value"></div>
          <div  class="lower-suit-container">
            <span id="lower" class="lower-suit"></span>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button id="new-card">Just the luck of the draw</button>
      </div>
    </div> 










    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
